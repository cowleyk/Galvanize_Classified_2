<h1>Kevin's Classifieds</h1>
<button ng-click="$ctrl.createClass()">Create Post</button>
<br>
<br>
Sort By:
<br>
<input type="radio" name="sortRadio" ng-click="$ctrl.toggleOrderBy('created_at')" checked>Created Date</option>
<br>
<input type="radio" name="sortRadio" ng-click="$ctrl.toggleOrderBy('price')">Price</option>
<br>
<input type="radio" name="sortRadio" ng-click="$ctrl.toggleOrderBy('title')">Title</option>
<br>
<input type="radio" name="sortRadio" ng-click="$ctrl.toggleOrderBy('description')">Description</option>
<br>
<br>
Search:
<br>
<input type="text" ng-model="$ctrl.searchField">
<ul ng-repeat="classified in $ctrl.classifieds | orderBy:$ctrl.propertyToOrderBy | filter:$ctrl.searchField">
  <li style="border:1px solid black">
    <p>{{ classified.title }}</p>
    <p>{{ classified.description }}</p>
    <p>{{ classified.price }}</p>
    <img class="media-object" src="{{classified.item_image}}">
    <br>
    <a ui-sref="classEdit" ng-click="$ctrl.editClass(classified)">Edit</a>
    <br>
    <a href="*" ng-click="$ctrl.deleteClass(classified)">Delete</a>

  </li>
